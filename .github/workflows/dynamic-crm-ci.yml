      - name: Install PAC and Pack Solution
        run: |
          # Install the latest version of the Power Platform CLI tool
          dotnet tool install --global Microsoft.PowerApps.CLI.Tool
          
          # Add .NET tools to the PATH
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH   
        shell: C:\Program Files\PowerShell\7\pwsh.EXE

      - name: Packing CRM Solution
        run: |
          pac solution pack --folder "customer-service" --zipFile "customer-service.zip"
        shell: C:\Program Files\PowerShell\7\pwsh.EXE
      
      - uses: actions/upload-artifact@v4
        with:
          name: crm-solution
          path: build/dynamic365.zip