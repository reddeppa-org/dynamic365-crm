      - name: Download and run Power Platform CLI
        shell: pwsh
        run: |
           # Define paths
            $downloadPath = "$env:TEMP\pac.zip"
            $extractPath = "$env:TEMP\pac-cli"

            # Clean up previous attempts
            Remove-Item -Path $downloadPath -ErrorAction SilentlyContinue
            Remove-Item -Path $extractPath -Recurse -Force -ErrorAction SilentlyContinue

            # Download ZIP with headers and basic parsing
            $headers = @{ "User-Agent" = "Mozilla/5.0" }
            Invoke-WebRequest -Uri "https://aka.ms/powerplatform-cli-download" `
              -OutFile $downloadPath `
              -UseBasicParsing `
              -Headers $headers

            # Validate ZIP magic number
            $magic = Get-Content $downloadPath -TotalCount 1 -Encoding Byte
            if ($magic[0] -ne 0x50 -or $magic[1] -ne 0x4B) {
                throw "Downloaded file is not a valid ZIP archive. Check redirect or network."
            }

            # Load required .NET assembly
            Add-Type -AssemblyName System.IO.Compression.FileSystem

            # Extract ZIP
            [System.IO.Compression.ZipFile]::ExtractToDirectory($downloadPath, $extractPath)

            # Run pac
            & "$extractPath\pac.exe" solution pack --folder "src/unpacked-solution" --zipFile "build/dynamic365.zip"

      - name: Packing CRM Solution
        run: |
          pac solution pack --folder "customer-service" --zipFile "customer-service.zip"
        shell: C:\Program Files\PowerShell\7\pwsh.EXE
      
      - uses: actions/upload-artifact@v4
        with:
          name: crm-solution
          path: build/dynamic365.zip