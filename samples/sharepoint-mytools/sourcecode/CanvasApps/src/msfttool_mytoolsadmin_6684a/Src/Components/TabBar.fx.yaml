            Color: =If(ThisItem.IsSelected,ThisItem.TabHighlightColor,RGBA(0,0,0,1))
            FocusedBorderColor: =lblTabName.BorderColor
            Font: =Font.'Segoe UI'
            Height: =23
            HoverBorderColor: =lblTabName.BorderColor
            HoverColor: =lblTabName.Color
            HoverFill: =lblTabName.Fill
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PressedBorderColor: =lblTabName.BorderColor
            PressedColor: =lblTabName.Color
            PressedFill: =lblTabName.Fill
            Size: =11
            Text: =ThisItem.TabName
            Visible: =TabBar.ShowTabNames
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - lblTabName.Height
            ZIndex: =2

        shpTabSelected As rectangle:
            Fill: =ThisItem.TabHighlightColor
            Height: =3
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected && !TabBar.ShowTabNames
            Width: =imgTab.Width / 4
            X: =Parent.TemplateWidth / 2 - shpTabSelected.Width / 2
            Y: =Parent.TemplateHeight - shpTabSelected.Height
            ZIndex: =3

