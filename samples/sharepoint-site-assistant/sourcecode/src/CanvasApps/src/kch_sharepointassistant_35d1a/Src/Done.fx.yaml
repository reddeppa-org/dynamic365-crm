Done As screen:

    "'Done - Background HtmlText' As htmlViewer":
        Height: =App.Height
        HtmlText: |-
            ="<div style='
                margin: 0px; 
                height: " & Parent.Height-1 & "px; 
                width: " & Parent.Width & "px;
                background: linear-gradient(45deg, #F0F3FF, #FFFFFF, #F0F3FF); 
                border-radius:0px; 
            '>
            </div> "
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Width: =App.Width/4*3
        X: =App.Width/4
        ZIndex: =1

    "'Done - Image' As image":
        Height: =App.Height
        Image: =ThankYouImg90
        ImagePosition: =ImagePosition.Fill
        Width: =App.Width/4*3
        X: ='Done - Left Hand Container'.X + 'Done - Left Hand Container'.Width
        ZIndex: =2

    "'Done - Main Container' As groupContainer.verticalAutoLayoutContainer":
        Height: =App.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        Width: =App.Width/4*3
        X: ='Done - Left Hand Container'.X + 'Done - Left Hand Container'.Width
        ZIndex: =3

        "'Done - Header' As label":
            Align: =Align.Center
            Color: =ColorValue(_text)
            Font: =Font.'Lato Black'
            Height: =Parent.Height/2
            PaddingLeft: =72
            Size: =20
            TabIndex: =5
            Text: ="The setup for the requested site has been initiated."
            VerticalAlign: =VerticalAlign.Bottom
            Width: =Parent.Width
            X: =Parent.X
            ZIndex: =2

        "'Done - Subheader' As label":
            Align: =Align.Center
            Color: =ColorValue(_text)
            Font: =Font.Lato
            Height: =Parent.Height/5
            PaddingLeft: =72
            PaddingTop: =48
            Size: =15
            TabIndex: =5
            Text: ="An email notification will be sent to you and requestor as soon as the site is ready for use."
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.Width
            X: =Parent.X
            ZIndex: =3

        "'Done - Exit Button' As button":
            AlignInContainer: =AlignInContainer.Center
            BorderThickness: =0
            Color: =ColorValue(_blueAccent)
            Fill: =ColorValue(_blue)
            Font: =Font.Lato
            FontWeight: =FontWeight.Normal
            OnSelect: =Exit()
            RadiusBottomLeft: =5
            RadiusBottomRight: =5
            RadiusTopLeft: =5
            RadiusTopRight: =5
            Size: =12
            TabIndex: =28
            Text: ="Exit"
            Width: =200
            X: =Parent.Width/2 - Self.Width/2
            Y: =50
            ZIndex: =4

    "'Done - Left Hand Container' As groupContainer.horizontalAutoLayoutContainer":
        Height: =App.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =App.Width/4
        ZIndex: =4

        "'Done - Logo' As groupContainer.manualLayoutContainer":
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.None
            FillPortions: =0
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =Parent.Width
            ZIndex: =1

            "'Done - Icon' As image":
                Height: =72
                Image: =sp
                TabIndex: =0
                Width: =72
                X: =48
                Y: =60
                ZIndex: =1

            "'Done - Label' As label":
                Color: |-
                    =ColorValue("#036C70")
                Font: =Font.'Lato Black'
                Height: ='Done - Icon'.Height
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =20
                TabIndex: =1
                Text: ="SharePoint Assistant"
                Visible: =If(Parent.Width > 320, true, false)
                Width: =Parent.Width - Self.X - 24
                X: ='Done - Icon'.X + 'Done - Icon'.Width + 24
                Y: ='Done - Icon'.Y
                ZIndex: =2

        "'Done - Menu items Container' As groupContainer.manualLayoutContainer":
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.None
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =Parent.Width
            ZIndex: =2

            "'Done - Gallery' As gallery.'BrowseLayout_Flexible_NewsFeed_ver5.0'":
                DelayItemLoading: =true
                Height: =Parent.Height
                Items: =_menu
                Layout: =Layout.Vertical
                LoadingSpinner: =LoadingSpinner.Data
                OnSelect: |-
                    =If(
                        ThisItem.StepName = "Create a site",
                        Navigate('Create a site'),
                        Navigate('View sites')
                    )
                TabIndex: =0
                TemplatePadding: =0
                TemplateSize: =Min(220, Self.Height - 60)
                Width: =Parent.Width
                ZIndex: =1

                "'Done - Gallery title' As label":
                    Color: |-
                        =If(
                            And(
                                App.ActiveScreen.Name = "Create a site",
                                ThisItem.StepName = "Create a site"
                            ),
                            ColorValue(_blue),
                            ColorValue(_text)
                        )
                    Font: =Font.'Lato Black'
                    FontWeight: |-
                        =FontWeight.Normal
                        //If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: =Self.Size * 1.8
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    TabIndex: =3
                    Text: =ThisItem.StepName
                    VerticalAlign: =VerticalAlign.Top
                    Visible: =If(Parent.Width > 280, true, false)
                    Width: =Parent.TemplateWidth - Self.X - 48
                    X: ='Done - Gallery icon'.X + 'Done - Gallery icon'.Width + 24
                    Y: ='Done - Gallery icon'.Y + 10
                    ZIndex: =1

                "'Done - Gallery body' As label":
                    AutoHeight: =true
                    Color: |-
                        =If(
                            And(
                                App.ActiveScreen.Name = "Create a site",
                                ThisItem.StepName = "Create a site"
                            ),
                            ColorValue(_blue),
                            ColorValue(_text)
                        )
                    Font: =Font.'Lato Light'
                    FontWeight: =FontWeight.Normal //If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: =Self.Size * 4
                    Italic: =true
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    TabIndex: =4
                    Text: =ThisItem.StepDescription
                    VerticalAlign: =VerticalAlign.Top
                    Visible: =If(Parent.Width > 280, true, false)
                    Width: ='Done - Gallery title'.Width
                    X: ='Done - Gallery title'.X
                    Y: =92
                    ZIndex: =2

                "'Done - Gallery icon' As image":
                    BorderColor: =Color.Transparent
                    DisabledBorderColor: =Color.Transparent
                    DisabledFill: =Color.Transparent
                    Fill: =Color.Transparent
                    FocusedBorderColor: =Color.Transparent
                    FocusedBorderThickness: =0
                    Height: =40
                    HoverBorderColor: =Color.Transparent
                    HoverFill: =Color.Transparent
                    Image: |-
                        ="data:image/svg+xml;utf8, "&EncodeUrl("
                        
                        <svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='"& 
                        
                        If(
                            And(
                                App.ActiveScreen.Name = "Create a site",
                                ThisItem.StepName = "Create a site"
                            ),
                            _blue,
                            _text
                        )
                        
                        &"' viewBox='0 0 16 16'>
                          "& ThisItem.Icon &"
                        </svg>
                        
                        ")
                    OnSelect: =Select(Parent)
                    PressedBorderColor: =Color.Transparent
                    PressedFill: =Color.Transparent
                    RadiusBottomLeft: =8
                    RadiusBottomRight: =8
                    RadiusTopLeft: =8
                    RadiusTopRight: =8
                    TabIndex: =2
                    Width: =40
                    X: =If(Parent.Width <= 280, (Parent.Width-60)/2, 48)
                    Y: =48
                    ZIndex: =3

                Rectangle3_1 As rectangle:
                    Fill: =Color.Transparent
                    Height: =36
                    OnSelect: =Select(Parent)
                    Width: =156
                    Y: ='Done - Gallery body'.Y + 'Done - Gallery body'.Height
                    ZIndex: =4

        "'Done - Footer' As groupContainer.manualLayoutContainer":
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =150
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =Parent.Width
            ZIndex: =4

            "'Create a site - Author_1' As label":
                Align: =Align.Center
                Font: =Font.'Lato Light'
                Size: =10
                Text: ="Created by Katerina Chernevskaya | 2023"
                Width: =Parent.Width-36-36
                X: =40
                Y: =Parent.Height - 60
                ZIndex: =1

