                ="<div class='post'><h2 class='entry-title'>About Sudoku</h2><div class='entry-content'><p>The popular Japanese puzzle game Sudoku is based on the logical placement of numbers. An online game of logic, Sudoku does not require any calculation nor special math skills; all that is needed are brains and concentration.</p></div></div><div class='post'><h2 class='entry-title'>How to play Sudoku</h2><div class='entry-content'><p>The goal of Sudoku is to fill in a 9×9 grid with digits so that each column, row, and 3×3 section contain the numbers between 1 to 9. At the beginning of the game, the 9×9 grid will have some of the squares filled in. Your job is to use logic to fill in the missing digits and complete the grid. Don not forget, a move is incorrect if:</p><ul><li>Any row contains more than one of the same number from 1 to 9</li><li>Any column contains more than one of the same number from 1 to 9</li><li>Any 3×3 grid contains more than one of the same number from 1 to 9</li></ul></div></div><div class='post'><h2 class='entry-title'>Credit</h2><div class='entry-content'><p>This app is made by Arash Aghajani (<a href='https://arashaghajani.com' target='_blank'>https://arashaghajani.com</a>) and uses Shadify's free connector service to get sudoku grid data as well as result validation, So to use the app you need to have a Premium Power Apps license. Check out the following link for more information:<br><br>Shadify Connector Details: <a href='https://learn.microsoft.com/en-us/connectors/shadifyip' target='_blank'>https://learn.microsoft.com/en-us/connectors/shadifyip/</a></p></div></div>"
