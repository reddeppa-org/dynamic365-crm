MainScreen As screen:
    Fill: =RGBA(13, 17, 23, 1)
    OnVisible: |-
        =UpdateContext({ctxAnswerBtn : "Show Answers"});

    img_sudoku As image:
        Height: =768
        Image: ='sudoku-bkg'
        Width: =1366
        ZIndex: =1

    btn_NewGame As button:
        DisplayMode: =If(IsBlank(cmb_GameLevel.Selected.Value),DisplayMode.Disabled,DisplayMode.Edit)
        Fill: =RGBA(0, 134, 208, 1)
        Height: =60
        OnSelect: |-
            =Set(varBtnAnswers,"Solve!");
            Clear(colSodukoTaskGrid);
            Clear(colStoreNumber);
            Set(
                varGameLevel,
                Blank()
            );
            Switch(
                cmb_GameLevel.Selected.Value,
                "Easy",
                Set(
                    varGameLevel,
                    50
                ),
                "Medium",
                Set(
                    varGameLevel,
                    40
                ),
                "Hard",
                Set(
                    varGameLevel,
                    30
                ),
                "Expert",
                Set(
                    varGameLevel,
                    10
                ),
                "Medium"
            );
            Set(
                gridArray,
                'Shadify(IndependentPublisher)'.SudokuGet({fill:varGameLevel})
            );
            ClearCollect(
                colSodukoTask,
                {value: gridArray.task}
            );
            ClearCollect(
                colUnGroupSodukoTask,
                Ungroup(
                    colSodukoTask,
                    "value"
                )
            );
            Clear(colSodukoTask);
            ForAll(
                colUnGroupSodukoTask,
                Collect(
                    colSodukoTaskGrid,
                    {
                        A1: If(
                            Index(
                                ThisRecord.Value,
                                1
                            ).Value = 0,
                            Blank(),
                            Index(
                                ThisRecord.Value,
                                1
                            ).Value
                        ),
                        A2: If(
                            Index(
                                ThisRecord.Value,
                                2
                            ).Value = 0,
                            Blank(),
                            Index(
                                ThisRecord.Value,
                                2
                            ).Value
                        ),
                        A3: If(
                            Index(
                                ThisRecord.Value,
                                3
                            ).Value = 0,
                            Blank(),
                            Index(
                                ThisRecord.Value,
                                3
                            ).Value
                        ),
                        A4: If(
                            Index(
                                ThisRecord.Value,
                                4
                            ).Value = 0,
                            Blank(),
                            Index(
                                ThisRecord.Value,
                                4
                            ).Value
                        ),
                        A5: If(
                            Index(
                                ThisRecord.Value,
                                5
                            ).Value = 0,
                            Blank(),
                            Index(
                                ThisRecord.Value,
                                5
                            ).Value
                        ),
                        A6: If(
                            Index(
                                ThisRecord.Value,
                                6
                            ).Value = 0,
                            Blank(),
                            Index(
                                ThisRecord.Value,
                                6
                            ).Value
                        ),
                        A7: If(
                            Index(
                                ThisRecord.Value,
                                7
                            ).Value = 0,
                            Blank(),
                            Index(
                                ThisRecord.Value,
                                7
                            ).Value
                        ),
                        A8: If(
                            Index(
                                ThisRecord.Value,
                                8
                            ).Value = 0,
                            Blank(),
                            Index(
                                ThisRecord.Value,
                                8
                            ).Value
                        ),
                        A9: If(
                            Index(
                                ThisRecord.Value,
                                9
                            ).Value = 0,
                            Blank(),
                            Index(
                                ThisRecord.Value,
                                9
                            ).Value
                        )
                    }
                )
            );
            Set(varEnableBtns, true);
        Size: =17
        Text: ="New Game"
        Width: =269
        X: =27
        Y: =662
        ZIndex: =2

    btn_ShowAnswer As button:
        DisplayMode: =If(varEnableBtns,DisplayMode.Edit,DisplayMode.Disabled)
        Fill: =RGBA(0, 134, 208, 1)
        Height: =60
        OnSelect: |-
            =If(
                Self.Text = "Solve!",
                Set(
                    varBtnAnswers,
                    "Unsolved!"
                );
                Set(
                    varStatus,
                    "Answer"
                );
                Clear(colSodukoSolveGrid);
                ClearCollect(
                    colSodukoSolve,
                    {value: gridArray.grid}
                );
                ClearCollect(
                    colUnGroupSodukoSolve,
                    Ungroup(
                        colSodukoSolve,
                        "value"
                    )
                );
                Clear(colSodukoSolve);
                ForAll(
                    colUnGroupSodukoSolve,
                    Collect(
                        colSodukoSolveGrid,
                        {
                            A1: Index(
                                ThisRecord.Value,
                                1
                            ).Value,
                            A2: Index(
                                ThisRecord.Value,
                                2
                            ).Value,
                            A3: Index(
                                ThisRecord.Value,
                                3
                            ).Value,
                            A4: Index(
                                ThisRecord.Value,
                                4
                            ).Value,
                            A5: Index(
                                ThisRecord.Value,
                                5
                            ).Value,
                            A6: Index(
                                ThisRecord.Value,
                                6
                            ).Value,
                            A7: Index(
                                ThisRecord.Value,
                                7
                            ).Value,
                            A8: Index(
                                ThisRecord.Value,
                                8
                            ).Value,
                            A9: Index(
                                ThisRecord.Value,
                                9
                            ).Value
                        }
                    )
                ),
                If(
                    Self.Text = "Unsolved!",
                    Clear(colSodukoSolveGrid);
                    Set(
                        varBtnAnswers,
                        "Solve!"
                    );
                )
            )
        Size: =18
        Text: =varBtnAnswers
        Width: =269
        X: =1079
        Y: =580
        ZIndex: =3

