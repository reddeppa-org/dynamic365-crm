        RadiusBottomLeft: =5
        RadiusBottomRight: =5
        RadiusTopLeft: =5
        RadiusTopRight: =5
        Size: =13
        Text: ="Enter"
        X: =603
        Y: =457
        ZIndex: =2

    btnLaunchSite As button:
        BorderColor: =Self.Color
