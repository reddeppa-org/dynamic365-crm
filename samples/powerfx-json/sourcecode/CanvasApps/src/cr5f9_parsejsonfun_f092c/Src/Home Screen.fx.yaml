"'Home Screen' As screen":
    Fill: =RGBA(0, 0, 0, 1)

    imgHome As image:
        Height: =768
        Image: ='ParseJSON Title'
        Width: =1366
        ZIndex: =1

    btnHomeEnter As button:
        BorderColor: =Color.Black
        BorderThickness: =1
        Color: =RGBA(0, 0, 0, 1)
        Fill: |-
            =ColorValue("#FDF5DF")
